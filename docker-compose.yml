services:
  postgres:
    image: postgres:16-alpine
    container_name: task-calc-postgres
    environment:
      POSTGRES_DB: timecalcdb
      POSTGRES_USER: timecalcuser
      POSTGRES_PASSWORD: taskcalcpass
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timecalcuser -d timecalcdb"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
  frontend:
    build:
      context: .
    container_name: task-calc-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: task-calc-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/timecalcdb
      SPRING_DATASOURCE_USERNAME: timecalcuser
      SPRING_DATASOURCE_PASSWORD: taskcalcpass
      SERVER_PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
